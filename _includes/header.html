<header class="site-header">

    {% if page.home == true %}
    <h1 class="site-title">
        <a href="{{ site.baseurl }}/">{{site.title}}</a>
    </h1>
    {% else %}
    <p class="site-title">
        <a href="{{ site.baseurl }}/">{{site.title}}</a>
    </p>
    {% endif %}

    {% include navigation.html location="header" %}

</header>
